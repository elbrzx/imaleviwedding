<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff5f8, #ffeaea);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    .hero {
      padding: 100px 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 0.2em;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }
    h2, p {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .location a {
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }
    .rsvp {
      margin: 40px 0;
    }
    .rsvp a {
      padding: 12px 30px;
      background-color: #d6336c;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .rsvp a:hover {
      background-color: #a0204f;
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="assets/romantic-song.mp3" type="audio/mp3">
  </audio>  <div class="hero">
    <h1 class="scroll-reveal">Putri Fatimah Aspari</h1>
    <h1 class="scroll-reveal">& Levi Adam Hansen</h1>
    <h2 class="scroll-reveal">Sunday, 30 November 2025</h2>
    <p class="scroll-reveal">05:00 PM at The Shivanna Bespoke</p>
    <div class="location scroll-reveal">
      <a href="https://maps.app.goo.gl/ZKCPfC6DJHXeRWpJA" target="_blank">View Location</a>
    </div>
    <div class="countdown scroll-reveal" id="countdown"></div>
    <div class="rsvp scroll-reveal">
      <a href="#">RSVP</a>
    </div>
  </div>  <script>
    // Countdown Timer
    const targetDate = new Date('2025-11-30T17:00:00').getTime();
    const countdownEl = document.getElementById('countdown');
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Scroll animation
    const reveals = document.querySelectorAll('.scroll-reveal');
    function revealOnScroll() {
      const windowHeight = window.innerHeight;
      reveals.forEach(el => {
        const elementTop = el.getBoundingClientRect().top;
        if (elementTop < windowHeight - 100) {
          el.classList.add('show');
        }
      });
    }
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script></body>
</html>
