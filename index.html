<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Putri & Levi Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('assets/background.jpg') no-repeat center center/cover;
      color: #222;
      text-align: center;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.95);
      padding: 4rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0.5rem 0;
    }

    h2 {
      font-size: 1.2rem;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    p {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 1rem;
      line-height: 1.6;
    }

    .location a {
      color: #00695c;
      text-decoration: none;
      font-weight: bold;
    }

    .music-player {
      margin-top: 2rem;
    }

    #guest-name {
      font-weight: 600;
      color: #aa4b6b;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
    }
  </style>
  <script>
    // Ambil nama dari URL (contoh: ?dear=Putri%20and%20partner)
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const guest = params.get('dear');
      if (guest) {
        document.getElementById('guest-name').textContent = `Dear ${decodeURIComponent(guest)},`;
      }
    });
  </script>
</head>
<body>
  <div class="overlay">
    <div id="guest-name"></div>
    <h2>WITH THEIR FEET IN THE SAND</h2>
    <h1>Putri Fatimah Aspari</h1>
    <h1>&</h1>
    <h1>Levi Adam Hansen</h1>

    <p>invite you to join them as they exchange marriage vows at the yacht wedding reception.</p>
    <p><strong>Sunday, November 30, 2025</strong><br>at 05:00 PM</p>

    <p><strong>The Shivana Bespoke</strong><br>
      üìç <a href="https://maps.app.goo.gl/AjGb4hgiXtAybJ786" target="_blank">View Location on Google Maps</a>
    </p>

    <p><em>Reception to follow</em></p>

    <div class="music-player">
  <audio id="bg-music" autoplay loop>
    <source src="assets/audio/romantic-song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <button onclick="document.getElementById('bg-music').play()">üé∂ Play Music</button>
</div>

  </div>
</body>
</html>
