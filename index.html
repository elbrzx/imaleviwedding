<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Putri & Levi Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('assets/background.jpg') no-repeat center center/cover;
      color: #222;
      text-align: center;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.95);
      padding: 4rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0.5rem 0;
    }

    h2 {
      font-size: 1.2rem;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    p {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 1rem;
      line-height: 1.6;
    }

    .location a {
      color: #00695c;
      text-decoration: none;
      font-weight: bold;
    }

    #guest-name {
      font-weight: 600;
      color: #aa4b6b;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    audio {
      display: none;
    }

    /* ‚ú® Fade-in Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .fade-delay-1 { animation-delay: 0.5s; }
    .fade-delay-2 { animation-delay: 1s; }
    .fade-delay-3 { animation-delay: 1.5s; }
    .fade-delay-4 { animation-delay: 2s; }
    .fade-delay-5 { animation-delay: 2.5s; }
    .fade-delay-6 { animation-delay: 3s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Nama tamu dari URL
      const params = new URLSearchParams(window.location.search);
      const guest = params.get('dear');
      if (guest) {
        document.getElementById('guest-name').textContent = `Dear ${decodeURIComponent(guest)},`;
      }

      // Auto play music on user interaction (mobile friendly)
      const audio = document.getElementById("bg-music");
      const playAudio = () => {
        audio.play().catch(() => { /* ignored */ });
        document.removeEventListener('click', playAudio);
        document.removeEventListener('touchstart', playAudio);
      };
      document.addEventListener('click', playAudio);
      document.addEventListener('touchstart', playAudio);
    });
  </script>
</head>
<body>
  <div class="overlay">
    <div id="guest-name" class="fade-in fade-delay-1"></div>
    <h2 class="fade-in fade-delay-2">WITH THEIR FEET IN THE SAND</h2>
    <h1 class="fade-in fade-delay-3">Putri Fatimah Aspari</h1>
    <h1 class="fade-in fade-delay-4">&</h1>
    <h1 class="fade-in fade-delay-5">Levi Adam Hansen</h1>

    <p class="fade-in fade-delay-6">invite you to join them as they exchange marriage vows at the yacht wedding reception.</p>
    <p class="fade-in fade-delay-6"><strong>Sunday, November 30, 2025</strong><br>at 05:00 PM</p>

    <p class="fade-in fade-delay-6"><strong>The Shivana Bespoke</strong><br>
      üìç <a href="https://maps.app.goo.gl/AjGb4hgiXtAybJ786" target="_blank">View Location on Google Maps</a>
    </p>

    <p class="fade-in fade-delay-6"><em>Reception to follow</em></p>
  </div>

  <!-- üéµ Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="romantic-song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
