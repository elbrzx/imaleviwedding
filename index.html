<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ima & Levi Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fefaf7;
      color: #333;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall.png');
      background-size: cover;
      min-height: 100vh;
    }

    .left {
      flex: 1;
      max-width: 600px;
    }

    .left h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #6e6e6e;
      font-weight: 500;
    }

    .left h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin: 0.5rem 0;
    }

    .left h1 span {
      font-weight: 700;
    }

    .left p.date {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .left p.desc {
      font-size: 1rem;
      color: #666;
      max-width: 500px;
    }

    .left button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #556b61;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-frame {
      position: relative;
      border-radius: 50%;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .photo-frame img {
      width: 100%;
      max-width: 400px;
      border-radius: 50%;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      nav {
        position: static;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="left">
      <h2>You're Invited to The Wedding of</h2>
      <h1>Ima <span>&</span> Levi</h1>
      <p class="date">Saturday, 12<sup>th</sup> October at 8:00 AM</p>
      <p class="desc">
        Dengan penuh cinta dan harapan, kami mengundang Anda untuk menjadi bagian dari hari bahagia kami. Kehadiranmu sangat berarti bagi kami berdua.
      </p>
      <button>Attending Confirmation</button>
    </div>

    <div class="right">
      <div class="photo-frame">
        <img src="https://www.brides.com/thmb/LMyiMPxRFx82BLiHZC8lySJFnGo=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/marriage-pose-photo-recirc-kyle-john-1-29-4f97523aa049471992292e8d6ddc41ee.jpg" alt="Ima & Levi" />
      </div>
    </div>
  </section>
</body>
</html>
